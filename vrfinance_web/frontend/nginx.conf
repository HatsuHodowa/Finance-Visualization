# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name financialreality.photo www.financialreality.photo;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name financialreality.photo www.financialreality.photo;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/financialreality.photo/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/financialreality.photo/privkey.pem;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://vrfinance_backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
